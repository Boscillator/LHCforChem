<!DOCTYPE html>
<html>
    <head>
        
        <title>{% block title %}{% endblock %}</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <!---Boot Strap-->
        <link rel="stylesheet" href="/static/css/bootstrap.min.css" />
        
        <!---JQuery--->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        
        <!---Jasny--->
        <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/jasny-bootstrap/3.1.3/css/jasny-bootstrap.min.css">
        <script src="//cdnjs.cloudflare.com/ajax/libs/jasny-bootstrap/3.1.3/js/jasny-bootstrap.min.js"></script>
        <script type="text/x-mathjax-config">
            MathJax.Hub.Config({
              tex2jax: {inlineMath: [['$$','$$'], ['\\(','\\)']]}
            });
        </script>
        <script type="text/javascript" src="https://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML"></script>
        
        
    </head>
    <body>
        <!---Nav Bar--->
        <nav class="nav navbar-default navbar-static-top">
            <div class="container-fluid">
                
                <div class="pull-left" style="vertical-align: middle !important;">
                    <img style="width:32px; height: 32px; margin-top: 15%;" src="/static/img/logo.png">
                </div>
                <div class="navbar-header" style="vertical-align: middle !important;">
                    <a class="navbar-brand" href="/">Chemistry and the LHC</a>
                </div>
                <div>
                    <ul class="nav navbar-nav">
                    </ul>
                    <form class="navbar-form navbar-right" role="search" method="post" action="/search">
                        <div class="form-group">
                            <input type="text" class="form-control" name="search" placeholder="Search">
                        </div>
                        <button type="submit" class="btn btn-default">Search</button>
                    </form>
                </div>
            </div>
            
        </nav>
        <!---Content--->
        <div class="container">
        {% block content %}{% endblock %}
        </div>
    </body>
</html>
